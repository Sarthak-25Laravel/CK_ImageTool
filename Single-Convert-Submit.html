<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single WebP Convert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        .upload-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .drop-area {
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            background-color: #fdfdfd;
            transition: 0.2s;
        }

        .drop-area.dragover {
            border-color: #333;
            background-color: #f0f0f0;
        }

        .btn-container {
            margin: 20px 0;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .comparison-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .image-box {
            text-align: center;
            margin: 10px;
        }

        .image-box img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .image-box h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>WebP &nbsp; Convert | Upload &nbsp; Tool</h1>

        <form id="webpUploadForm" method="POST" action="upload.php" enctype="multipart/form-data">
            <input type="hidden" name="webp_data" id="webpDataField">
        </form>

        <div class="drop-area" id="dropArea">
            <p>Drag & Drop image here or click to select</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="btn-container">
            <button type="button" id="convertButton" class="btn-primary" disabled>Convert to WebP</button>
            <button type="button" id="downloadButton" class="btn-primary" disabled>Download WebP</button>
            <button type="submit" id="submitButton" class="btn-primary" disabled form="webpUploadForm">Submit WebP</button>
        </div>
        
        <div class="comparison-container" id="comparison" style="display: none;">
            <div class="image-box">
                <h3>Original</h3>
                <img id="originalImage">
                <div id="originalInfo"></div>
            </div>
            <div class="image-box">
                <h3>WebP</h3>
                <img id="webpImage">
                <div id="webpInfo"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const convertButton = document.getElementById('convertButton');
            const downloadButton = document.getElementById('downloadButton');
            const submitButton = document.getElementById('submitButton');
            const comparison = document.getElementById('comparison');
            const webpDataField = document.getElementById('webpDataField');
            const form = document.getElementById('webpUploadForm');

            let originalImageData = null;
            let webpImageData = null;

            dropArea.addEventListener('click', () => fileInput.click());

            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });

            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('dragover');
            });

            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });

            function handleFile(file) {
                if (!file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImageData = e.target.result;
                    document.getElementById('originalImage').src = originalImageData;
                    document.getElementById('originalInfo').innerHTML = `
                        <p>Size: ${(file.size / 1024).toFixed(2)} KB</p>
                        <p>Type: ${file.type}</p>
                    `;
                    convertButton.disabled = false;
                    comparison.style.display = 'none';
                    submitButton.disabled = true;
                };
                reader.readAsDataURL(file);
            }

            convertButton.addEventListener('click', function() {
                if (!originalImageData) return;
                
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const reader = new FileReader();
                        reader.onload = function() {
                            webpImageData = reader.result;
                            document.getElementById('webpImage').src = webpImageData;
                            document.getElementById('webpInfo').innerHTML = `
                                <p>Size: ${(blob.size / 1024).toFixed(2)} KB</p>
                                <p>Type: image/webp</p>
                                <p style="color: green;">
                                    ${((blob.size / (originalImageData.length * 0.75)) * 100).toFixed(2)}% of original size
                                </p>
                            `;
                            downloadButton.disabled = false;
                            submitButton.disabled = false;
                            comparison.style.display = 'flex';

                            // Attach to form for submission (as Base64)
                            webpDataField.value = webpImageData;
                        };
                        reader.readAsDataURL(blob);
                    }, 'image/webp', 0.8);
                };
                img.src = originalImageData;
            });

            downloadButton.addEventListener('click', function() {
                if (!webpImageData) return;
                
                const link = document.createElement('a');
                link.download = 'converted-image.webp';
                link.href = webpImageData;
                link.click();
            });
        });
    </script>
</body>
</html>
